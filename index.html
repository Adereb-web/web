<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Forms tables</title>
</head>
<body>
 <fieldset>
  <legend>Your address</legend><br>
  <div>
  <label for="frtname">First name</label>
  <input type="text" id="frtname" name="frtname"><br><br>
  </div>

  <div>
  <label for="lstname">Last name</label>
  <input type="text" id="lstname" name="lastname"><br><br>
  </div>

  <div>
  <label for="str">Street</label>
  <input type="text" id="str" name="Street"><br><br>
  </div>

  <div>
  <label for="city">City</label>
  <input type="text" id="city" name="city"><br><br>
  </div>
 </fieldset> 
 <br>

 <fieldset>
    <legend>Additional details</legend><br>

    <div>
    <label>Biography</label>

    <textarea rows="1.5" cols="10"></textarea>
    </div>
  <br>
    
    <div>
    <label for="img">Image</label>
    <input type="file" id="img" name="Image"><br><br>
    </div>
  
    <div>
        <label for="age">Age Group</label>
        <select name="age" id="age">
        <option value="0-9">0 to 9 yrs</option> 
        <option value="10-19">10 t0 19 yrs</option> 
        <option value="20-29">20 t0 29 yrs </option> 
        <option value="30-39">30 to 39 yrs</option> 
        </select>
    </div>

   </fieldset><br>

   <fieldset>
    <legend>Interests</legend><br>

    <div>
    <label for="hobbies">Hobbies</label>
    <input type="text" id="hobbies" name="hobbies" placeholder="Playing soccer"><br><br>
    </div>
  
     <div>
        <label for="car">Favourite car?</label>
        <select name="car" id="car">
        <option value="volvo">Volvo</option> 
        <option value="toyota">Toyota</option> 
        </select>
    </div>
    <br>
    <div>
        <label for="car">Favourite public transport?</label>
        <select name="car" id="car">
        <option value="volvo">Ground</option> 
        <option value="toyota"></option> 
        </select>
    </div>
  
</form>
</body>
</html>
